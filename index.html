<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cleaning Service Quote Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
      background: #f6f8fa;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select, button {
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 15px;
    }
    .total {
      background: #fff3cd;
      padding: 15px;
      font-size: 18px;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Cleaning Quote Calculator</h1>

  <!-- (fields omitted for brevity - unchanged) -->

  <label for="frequency">Cleaning Frequency (For Recurring Service Only)</label>
  <select id="frequency">
    <option value="notapplicable">Not Applicable</option>
    <option value="weekly">Weekly</option>
    <option value="biweekly">Bi-Weekly</option>
    <option value="monthly">Monthly</option>
  </select>

  <!-- (rest of fields omitted for brevity - unchanged) -->

  <script>
    const basePrices = {
      weekly: {
        "1000": 74,
        "1500": 96,
        "2100": 109,
        "2500": 119,
        "2800": 129,
        "3200": 137,
        "3800": 164,
        "4000": 194
      },
      biweekly: {
        "1000": 99,
        "1500": 121,
        "2100": 124,
        "2500": 137,
        "2800": 144,
        "3200": 149,
        "3800": 181,
        "4000": 225
      },
      monthly: {
        "1000": 129,
        "1500": 144,
        "2100": 152,
        "2500": 159,
        "2800": 177,
        "3200": 215,
        "3800": 256,
        "4000": 271
      },
      notapplicable: {
        "1000": 0,
        "1500": 0,
        "2100": 0,
        "2500": 0,
        "2800": 0,
        "3200": 0,
        "3800": 0,
        "4000": 0
      }
    };

    function calculateTotal() {
      const sqft = document.getElementById('squareFootage').value;
      const freq = document.getElementById('frequency').value;
      const knick = parseFloat(document.getElementById('knickKnacks').value);
      const pets = parseFloat(document.getElementById('pets').value);
      const oven = parseFloat(document.getElementById('oven').value);
      const fridge = parseFloat(document.getElementById('fridge').value);
      const twostory = parseFloat(document.getElementById('twostory').value);

      const base = basePrices[freq][sqft] || 0;
      const total = base + knick + pets + oven + fridge + twostory;

      document.getElementById('totalDisplay').innerText = `Total Quote: $${total}`;
    }
  </script>
</body>
</html>
